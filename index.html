<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .repo-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
    }
    .repo-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 1rem;
      padding: 1rem;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .repo-card h3 {
      margin: 0 0 0.5rem;
    }
    .repo-card p {
      margin: 0.5rem 0;
    }
    .repo-card a {
      color: #007bff;
      text-decoration: none;
    }
    .repo-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>My GitHub Portfolio</h1>
    <p>Explore my GitHub repositories below</p>
  </header>
  <main>
    <div class="repo-list" id="repo-list">
      <!-- Repositories will be dynamically loaded here -->
    </div>
  </main>
  <script>
    const username = "eyupUK"; // Replace with your GitHub username
    const repoList = document.getElementById("repo-list");
    const token = `${{ secrets.SECRET_TOKEN }}`; // Replace with your GitHub token

    async function fetchRepositories() {
      try {
        const response = await fetch(`https://api.github.com/users/${username}/repos`, {
          headers: {
            Authorization: `token ${token}`,
          },
        });
        if (!response.ok) {
          throw new Error("Failed to fetch repositories");
        }
        const repos = await response.json();
        displayRepositories(repos);
      } catch (error) {
        console.error(error);
        repoList.innerHTML = "<p>Failed to load repositories. Please try again later.</p>";
      }
    }

    function displayRepositories(repos) {
      repoList.innerHTML = repos
        .map(
          (repo) => `
          <div class="repo-card">
            <h3>${repo.name}</h3>
            <p>${repo.description || "No description available"}</p>
            <a href="${repo.html_url}" target="_blank">View Repository</a>
          </div>
        `
        )
        .join("");
    }

    fetchRepositories();
  </script>
</body>
</html>
